<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <link rel="stylesheet" href="style.css"/>
        <title>Dream Factory - Login</title>
    </h:head>
    
    
    <h:body class='login'>
        <!-- Logo de l'entreprise -->
        <center> <img src="http://images.cooltext.com/4433570.png"/> </center>
        
        <!-- Formulaire de connexion -->
        <h:form>
            
            
                <div id="boutonlogin">
                     <center>
                <p:commandButton value="Qui est au commande ?" onclick="PF('dlg').show();"/> </center>
                </div>
           
            
                    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
 
                    <p:dialog header="Qui est au commande ?" widgetVar="dlg" resizable="false">
                        <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="username" value="Nom de code:" />
                        <p:inputText id="username" value="#{userLoginView.username}" required="true" label="username" />
 
                        <h:outputLabel for="password" value="Mot de passe:" />
                        <p:password id="password" value="#{userLoginView.password}" required="true" label="password" />
 
                    <f:facet name="footer">
                        <p:commandButton value="Login" update="growl" actionListener="#{userLoginView.login}"
                                         oncomplete="handleLoginRequest(xhr, status, args)" />
                    </f:facet>  
                        </h:panelGrid>
                    </p:dialog>

        <div id="boutonEntrer" style="display: none">
            <center><p:commandButton value="Entrer dans le monde des rÃªves" update="growl" action="#{userLoginView.lol()}"/></center>
        </div>
        </h:form>
    </h:body>
    
    <script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('dlg').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('dlg').hide();
            $('#loginLink').fadeOut();
            document.getElementById('boutonlogin').style.display ='none';
            document.getElementById('boutonEntrer').style.display ='block';
            
        }
    
    }
</script>
   

</html>
