<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <link rel="stylesheet" type="text/css" href="Resources/style.css" title="style" />
        <title>Dream Factory - Login</title>
    </h:head>
    
    <h:body class="login">
        <!-- Logo de l'entreprise -->
        <center> <img src="http://images.cooltext.com/4433570.png"/> </center>
        
        <!-- Formulaire de connexion -->
        <h:form>
            <center> <p:commandButton value="login" onclick="PF('dlg').show();"/> </center>
            
                    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
 
                    <p:dialog header="Login" widgetVar="dlg" resizable="false">
                        <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="username" value="Username:" />
                        <p:inputText id="username" value="#{userLoginView.username}" required="true" label="username" />
 
                        <h:outputLabel for="password" value="Password:" />
                        <p:password id="password" value="#{userLoginView.password}" required="true" label="password" />
 
                    <f:facet name="footer">
                        <p:commandButton value="Login" update="growl" actionListener="#{userLoginView.login}"
                                         oncomplete="handleLoginRequest(xhr, status, args)" />
                    </f:facet>  
                        </h:panelGrid>
                    </p:dialog>
                    
 
<script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            alert("Fonctionne pas");
            PF('dlg').jq.effect("shake", {times:5}, 100);
        }
        else {
            alert("Fonctionne");
            PF('dlg').hide();
            $('#loginLink').fadeOut();
        }
    }
</script>
        <center><h:link outcome="welcomePrimefaces" value="Primefaces welcome page" /></center>
        </h:form>
    </h:body>
