<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    
    <f:view contentType="text/html">
        
        <h:head>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Dream Factory</title>
            </f:facet>
        </h:head>
        
        
        <h:body class='back'>
            <h:form>
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="107" resizable="true" closable="true" collapsible="true" class='header'>
                    <center> <img src="http://images.cooltext.com/4433570.png"/> </center>                              
                </p:layoutUnit>

                
                <p:layoutUnit position="west" size="200" header="RÃ©duire" collapsible="true">   
                    <p:growl autoUpdate="true"/>
 
                    <p:panelMenu style="width:200px">
                        <p:submenu label="Dream Factory">
                            <p:menuitem value="Mon profil" url="monprofil" icon="fa fa-windows"/>
                        </p:submenu>
                            <p:submenu label="Ajax Menuitems">
                            <p:menuitem value="Save" actionListener="#{menuView.save}" icon="ui-icon-disk" />
                            <p:menuitem value="Update" actionListener="#{menuView.update}"  icon="ui-icon-arrowrefresh-1-w" />
                        </p:submenu>
                        <p:submenu label="Non-Ajax Menuitem">
                            <p:menuitem value="Delete" actionListener="#{menuView.delete}"  ajax="false" icon="ui-icon-close"/>
                        </p:submenu>
                    <p:separator />
                        <p:submenu label="Navigations" >
                        <p:submenu label="Links" icon="ui-icon-extlink">
                        <p:submenu label="PrimeFaces" icon="ui-icon-heart">
                            <p:menuitem value="Home" url="http://www.primefaces.org" icon="ui-icon-home" />
                            <p:menuitem value="Docs" url="http://www.primefaces.org/documentation" icon="ui-icon-document" />
                            <p:menuitem value="Download" url="http://www.primefaces.org/downloads" icon="ui-icon-arrowthick-1-s" />
                            <p:menuitem value="Support" url="http://www.primefaces.org/support" icon="ui-icon-wrench" />
                        </p:submenu>
                        </p:submenu>
                            <p:menuitem value="Mobile" outcome="/index" icon="ui-icon-signal" />
                        </p:submenu>
                    </p:panelMenu>                    
                    
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:breadCrumb>
                        <p:menuitem value="Accueil" url="#" />
                        <p:menuitem value="Essai" url="#" />
                        <p:menuitem value="Mon profil" url="#" />
                        
                    </p:breadCrumb>
                    Mon profil
                        <p:layoutUnit position="west">
                            <img src="#{userLoginView.image}"></img>
                        </p:layoutUnit>
                        <p:layoutUnit position="west">
                            Ici on met les infos du profil
                            #{userLoginView.nom}
                        </p:layoutUnit>
                        <p:commandButton value="Demander un nouveau mot de passe" action="#" icon="fa fa-rotate-right">
                        </p:commandButton>
                    
                                        
                </p:layoutUnit>
                    
                
                <p:layoutUnit position="south" size="40" closable="true" collapsible="true">
                    Informations de connexion
                </p:layoutUnit>

            </p:layout>
                </h:form>

                
        </h:body>
    </f:view>
    

</html>
