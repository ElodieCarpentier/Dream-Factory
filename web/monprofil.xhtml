<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    
    <f:view contentType="text/html">
        
        <h:head>
            <link rel="stylesheet" href="font-awesome-4.4.0/css/font-awesome.min.css"/>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Dream Factory</title>
            </f:facet>
        </h:head>
        
        
        <h:body class='back'>
            <h:form>
            
                <p:layout fullPage="true">
                <p:layoutUnit position="north" size="135" resizable="true" closable="true" collapsible="true" class='header'>
                    <i>
                        <center>
                        <img src="http://images.cooltext.com/4433570.png"/>
                    
                        <span style="float: right">
                        <table align="right">
                        <tr>
                        <td>
                             #{userLoginView.nom}
                        </td>
                        </tr>
                        <tr>
                        <td>   
                             #{userLoginView.statut}
                        </td>
                        </tr> 
                        <tr>
                        <td>
                            <p:commandLink action="#{userLoginView.logout()}">
                                <h:graphicImage value="Resources/Exit.png" height="30" width="30"/>
                            </p:commandLink>
                         </td>
                        </tr>
                    </table>
                    <table align="right">
                        <td width="100px">
                            <p:commandLink action="#{userLoginView.monprofil()}">
                                <h:graphicImage value="#{userLoginView.image}" height="100" width="110"/>
                            </p:commandLink>
                        </td>
                    </table>
                    </span>
                        </center>
                        </i>
                </p:layoutUnit>

                
                <p:layoutUnit position="west" size="200" header="Menu">   
                    <p:growl autoUpdate="true"/>
 
                    <p:panelMenu style="width:200px">
                        <p:submenu label="Dream Factory">
                            <p:menuitem value="Mon profil" action="#{userLoginView.monprofil}" icon="ui-icon-person" disabled="true"/>
                        </p:submenu>
                        <p:submenu label="Dream Lab">
                            <p:menuitem value="Creation de rêve" action="#{menuView.creationreve}" icon="ui-icon-star"/>
                            <p:menuitem value="Validation de rêve" action="#{menuView.validationreve}" icon="ui-icon-check" disabled="true"/>
                        </p:submenu>
                        <p:submenu label="Administration">
                            <p:menuitem value="Gestion des users" action="#{menuView.utilisateur}" icon="ui-icon-star"/>
                        </p:submenu>
                    </p:panelMenu>                    
                    
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:breadCrumb>
                        <p:menuitem value="Accueil" action="#{userLoginView.lol}" />
                        <p:menuitem value="Mon profil" url="#" disabled="true"/>
                        
                    </p:breadCrumb>
                    
                    <br />
                    <table>
                        <tr>   
                            <td style="color: #4682B4"><font size="5"><b>Mon profil</b></font></td>
                        </tr>
                        <tr>   
                        <td><img src="#{userLoginView.image}" width="150"></img></td>
                        </tr>
                        <tr>
                            <td><b>Identifiant: </b></td>
                            <td>#{userLoginView.nom}</td>  
                        </tr>
                        <tr>
                            <td><b>Statut: </b></td>
                            <td>#{userLoginView.statut}</td>
                        </tr>
                        <tr> </tr>
                        <tr> 
                            <td></td>
                            <td></td>
                            <td>
                                <p:commandButton value="Demander un nouveau mot de passe" action="#" icon="ui-icon-arrowrefresh-1-e"></p:commandButton>
                            </td>
                        </tr>
                    </table>
                </p:layoutUnit>
                <p:layoutUnit position="south" size="40" closable="true" collapsible="true">
                    Informations de connexion
                </p:layoutUnit>

                </p:layout>
                </h:form>

                
        </h:body>
    </f:view>
    

</html>
