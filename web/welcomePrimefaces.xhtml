<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    
    <f:view contentType="text/html">
        
        <h:head>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Dream Factory</title>
            </f:facet>
        </h:head>
        
        
        <h:body>
            <h:form>
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="135" resizable="true" closable="true" collapsible="true" class='header'>
                    <i>
                        <center>
                        <img src="http://images.cooltext.com/4433570.png"/>
                    
                        <span style="float: right">
                        <table align="right">
                        <tr>
                        <td>
                             #{userLoginView.nom}
                        </td>
                        </tr>
                        <tr>
                        <td>   
                             #{userLoginView.statut}
                        </td>
                        </tr> 
                         <tr>
                        <td>
                            <p:commandLink action="#{userLoginView.logout()}">
                                <h:graphicImage value="Resources/Exit.png" height="30" width="30"/>
                            </p:commandLink>
                         </td>
                        </tr>
                    </table>
                    <table align="right">
                        <td width="100px">
                            <p:commandLink action="#{userLoginView.monprofil()}">
                                <h:graphicImage value="#{userLoginView.image}" height="100" width="125"/>
                            </p:commandLink>
                        </td>
                    </table>
                    </span>
                        </center>
                        </i>
                        
                    
                </p:layoutUnit>

                <p:layoutUnit position="west" size="200" header="Menu">
                    
                    <p:growl autoUpdate="true"/>
 
                    <p:panelMenu style="width:400px">
                        <p:submenu label="Non-Ajax Menuitem">
                            <p:menuitem value="Delete" actionListener="#{userLoginView.createList()}"  ajax="true" icon="ui-icon-close"/>
                        </p:submenu>
                    <p:separator />
                        <p:submenu label="Navigations" >
                        <p:submenu label="Links" icon="ui-icon-extlink">
                        <p:submenu label="PrimeFaces" icon="ui-icon-heart">
                            <p:menuitem value="Home" url="http://www.primefaces.org" icon="ui-icon-home" />
                            <p:menuitem value="Docs" url="http://www.primefaces.org/documentation" icon="ui-icon-document" />
                            <p:menuitem value="Download" url="http://www.primefaces.org/downloads" icon="ui-icon-arrowthick-1-s" />
                            <p:menuitem value="Support" url="http://www.primefaces.org/support" icon="ui-icon-wrench" />
                        </p:submenu>
                        </p:submenu>
                            <p:menuitem value="Mobile" outcome="/index" icon="ui-icon-signal" />
                        </p:submenu>
                    </p:panelMenu>                    
                    
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Bienvenue Ã  la Dream Factory
                </p:layoutUnit>
                    
                
                <p:layoutUnit position="south" size="40" closable="true" collapsible="true">
                    Informations de connexion
                </p:layoutUnit>

            </p:layout>
                </h:form>

                
        </h:body>
    </f:view>

</html>
