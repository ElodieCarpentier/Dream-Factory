<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    
    <f:view contentType="text/html">
        
        <h:head>
            <link rel="stylesheet" href="style.css"/>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Dream Factory</title>
            </f:facet>
        </h:head>
        
        
        <h:body>
            <h:form>
            <p:layout fullPage="true">
                 <p:layoutUnit position="north" size="135" resizable="true" closable="true" collapsible="true" class='header'>
                    <i>
                        <center>
                        <img src="http://images.cooltext.com/4433570.png"/>
                    
                        <span style="float: right">
                        <table align="right">
                        <tr>
                        <td>
                             #{userLoginView.nom}
                        </td>
                        </tr>
                        <tr>
                        <td>   
                             #{userLoginView.statut}
                        </td>
                        </tr> 
                        <tr>
                        <td>
                            <p:commandLink action="#{userLoginView.logout()}">
                                <h:graphicImage value="Resources/Exit.png" height="30" width="30"/>
                            </p:commandLink>
                         </td>
                        </tr>
                    </table>
                    <table align="right">
                        <td width="100px">
                            <p:commandLink action="#{userLoginView.monprofil()}">
                                <h:graphicImage value="#{userLoginView.image}" height="100" width="110"/>
                            </p:commandLink>
                        </td>
                    </table>
                    </span>
                        </center>
                        </i>
                        
                    
                </p:layoutUnit>
                
                <p:layoutUnit position="west" size="200" header="Menu">   
                    <p:growl autoUpdate="true"/>
 
                    <p:panelMenu style="width:200px">
                        <p:submenu label="Dream Factory">
                            <p:menuitem value="Mon profil" action="#{userLoginView.monprofil}" icon="ui-icon-person"/>
                        </p:submenu>
                        <p:submenu label="Dream Lab">
                            <p:menuitem value="Creation de rêve" action="#{menuView.creationreve}" icon="ui-icon-star"/>
                            <p:menuitem value="Validation de rêve" action="#{menuView.validationreve}" icon="ui-icon-check" disabled="true"/>
                            <p:menuitem value="Gestion des risques" action="#{menuView.risque}" icon="ui-icon-flag"/>
                        </p:submenu>
                        <p:submenu label="Administration">
                            <p:menuitem value="Gestion des users" action="#{menuView.utilisateur}" icon="ui-icon-star" disabled="true"/>
                        </p:submenu>
                            
                    </p:panelMenu>                    
                    
                </p:layoutUnit>

                <p:layoutUnit position="center">
                 <p:breadCrumb>
                     <p:menuitem value="Accueil" action="#{userLoginView.lol}"/>
                     <p:menuitem value="Utilisateurs" disabled="true" />
                </p:breadCrumb>
                <!--
                    <p:dataTable var="users" value="#{dtBasicView.createList()}">
            
                     <p:column headerText="Image">
                         <img src="#{users.image}" width="150px" height="120px"/>
                    </p:column>
                    <p:column headerText="Nom">
                        <h:outputText value="#{users.nom}" />
                    </p:column>
                    <p:column headerText="Statut">
                        <h:outputText value="#{users.statut}" />
                    </p:column>
            </p:dataTable>
                -->
                    
                    <p:dataGrid var="users" value="#{dtBasicView.createList()}" columns="3"
        rows="12" paginator="false" id="users">
 
        <f:facet name="header">
            Utilisateur de la base
        </f:facet>
 
        <p:panel>
            <h:panelGrid columns="1" style="width:100%">
                
                <p:graphicImage value="#{users.image}" width="130px" height="120px"/> 
 
                <h:outputText value="#{users.nom}"/>
 
                <h:outputText value="#{users.statut}"/>
                
                
                
            </h:panelGrid>
        </p:panel>
 
    </p:dataGrid>

                </p:layoutUnit>
                
                
                <p:layoutUnit position="south" size="40" closable="true" collapsible="true">
                    Informations de connexion
                </p:layoutUnit>

            </p:layout>
                </h:form>

                
        </h:body>
    </f:view>
    

</html>
